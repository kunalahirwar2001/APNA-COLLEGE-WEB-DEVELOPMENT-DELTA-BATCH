<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        h1 {
            color: red;
        }
    </style>


    <!-- 3. External CSS -->
    <!-- External css is used because  it is  reusable and easy to maintain and  update -->
    <!-- In 90% of cases we use External stylesheets to include css because  it is easy to maintain and update -->
    <link rel="stylesheet" href="02_style.css">
    
</head>

<body>
    <!-- Meathods of including css in html-->

    <!-- 1. Internal CSS -->
    <!--we use internal css because  it is easy to use and it is used for small projects-->
    <!-- <style> CSS CODE </style> -->
    <h1>Internal CSS</h1>


    
    <!-- 2. Inline CSS -->
    <!-- we use inline css because  it is used for small changes-->
    <h2 style="color:blue;">This is a heading 1</h2>
    <h2 style="color:blue;">This is a heading 2</h2>
    <h2 style="color:blue;">This is a heading 3</h2>

</body>

</html>
