<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- the color CSS property sets the foreground color value of and elements text and text decoration and sets the current color value. -->
    <!-- Foreground color  is the color of the text and the text decoration -->
    <h1 style="color: black;">Apna college</h1>
    <button style="color: red">Clickme</button>
    <!-- color value will be applied  to the text of the button(foreground) -->

    <h1 style="color: #567735">Apna college</h1>
    <button style="color: #567735">Clickme</button>
    <!-- color value will be applied  to the text of the button(foreground) -->

    <!-- background color is used to  set the background color of an element -->
    <p style="background-color: cornsilk;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. In, dicta.</p>
    <p style="color: #567735; background-color: cornsilk;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. In, dicta.</p>
</body>

</html>
