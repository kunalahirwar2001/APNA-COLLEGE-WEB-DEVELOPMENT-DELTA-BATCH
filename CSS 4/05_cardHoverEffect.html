<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 300px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px black;
            transition: 1s;
        }
        .desc{
            padding: 0 2px 2px;
        }
        img{
            width: 100%;
        }
        .card:hover{
            box-shadow: 0 8px 16px black;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Frontend Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpg" alt="man">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Backend Developer</p>
        </div>
    </div>
</body>
</html>
